<div class="card p-3" [ngStyle]="{'background':bgColor}">

  <div class="card-body">
    <div class="row">
      <div class="col-md-9">{{topic}}</div>
      <div class="col-md-3">
        <mat-icon>
          {{icon}}
        </mat-icon>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <h2>{{count}}</h2>
      </div>
      <div class="col-md-12 mt-5">
        <p>{{stats}}</p>
      </div>

    </div>
  </div>

</div>
