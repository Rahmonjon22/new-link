<div class="card mt-5" >
  <div class="p-3">
    <h2>Visit & Sales Statistics</h2>
    <hr>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="date" ngbDatepicker (change)="onDateChange($event)" class="form-control">
      </div>
    </div>
  </div>
  <div style="text-align:center;">
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
